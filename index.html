<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミイヒちゃんに会いに来たよ！</title>
    <script src="config.js"></script>
    <style>
        :root {
            --primary-color: #ffc0cb; /* Pink */
            --text-color: #333;
            --background-color: #fffaf0; /* FloralWhite */
        }
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* スマホでのタップ時のハイライトを消す */
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .image-container {
            width: 100%;
            padding-top: 100%; /* アスペクト比 1:1 */
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background-color: #eee;
        }
        #miihi-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .container:active #miihi-image {
            transform: scale(0.98);
        }
        .speech-bubble {
            position: relative;
            background: #ffffff;
            border-radius: .4em;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid var(--primary-color);
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-bottom-color: var(--primary-color);
            border-top: 0;
            margin-left: -20px;
        }
        #serifu-text {
            font-size: 1.2em;
            line-height: 1.5;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .loading-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-text {
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container" id="generator-container">
        <div class="image-container">
            <img src="" id="miihi-image" alt="NiziU ミイヒ">
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="speech-bubble">
            <p id="serifu-text">タップしてミイヒに話しかけてみて！🐰🍞</p>
        </div>

        <p class="info-text">※AIによる自動生成です</p>
    </div>

    <script>
        const imageElement = document.getElementById('miihi-image');
        const serifuElement = document.getElementById('serifu-text');
        const container = document.getElementById('generator-container');
        const loadingOverlay = document.getElementById('loading-overlay');

        const IMAGE_COUNT = 53; // images/ フォルダにある画像の総数
        let miihiData = [];

        // miihidata.csv を読み込んで配列に格納する
        async function loadMiihiData() {
            try {
                const response = await fetch('miihidata.csv');
                if (!response.ok) {
                    throw new Error('miihidata.csvの読み込みに失敗しました。ファイルが存在するか確認してください。');
                }
                const text = await response.text();
                // CSVの各行を配列に格納（ヘッダー行がある場合は slice(1) などで除外）
                miihiData = text.split('\n').map(line => line.trim()).filter(line => line);
                console.log('ミイヒのセリフデータを読み込みました。', miihiData.length, '件');
            } catch (error) {
                console.error(error);
                serifuElement.textContent = 'エラー: セリフデータの読み込みに失敗しました...';
            }
        }

        // ランダムな画像を表示する関数
        function setRandomImage() {
            const randomImageNumber = Math.floor(Math.random() * IMAGE_COUNT) + 1;
            imageElement.src = `images/${randomImageNumber}.jpg`;
        }

        // ローディング表示を切り替える関数
        function toggleLoading(isLoading) {
            loadingOverlay.classList.toggle('visible', isLoading);
        }

        // Gemini API を呼び出してセリフを生成する関数
        async function generateSerifu() {
            if (miihiData.length === 0) {
                serifuElement.textContent = 'セリフデータが空です。miihidata.csvを確認してください。';
                return;
            }
            if (typeof API_KEY === 'undefined' || API_KEY === 'ここにあなたのGemini APIキーを入力してください') {
                 serifuElement.textContent = 'APIキーが設定されていません。config.jsを確認してください。';
                 return;
            }

            toggleLoading(true);

            // CSVデータからランダムにいくつかのサンプルを抽出
            const sampleData = [];
            const sampleCount = Math.min(5, miihiData.length); // 最大5件のサンプル
            const shuffled = miihiData.sort(() => 0.5 - Math.random());
            for (let i = 0; i < sampleCount; i++) {
                sampleData.push(`- 「${shuffled[i]}」`);
            }
            
            // AIへの指示（プロンプト）
            const prompt = `
あなたは、大人気ガールズグループNiziUのメンバー、ミイヒです。

以下の発言はあなたの過去の発言の例です。この口調や雰囲気を参考にして、セリフを一つだけ生成してください。

# 参考データ
${sampleData.join('\n')}

# 指示
上記の参考データのような、ミイヒらしいセリフを一つだけ生成してください。
セリフ以外の解説や文章は絶対に含めないでください。
`;

            try {
                // ★★★★★ ここが修正箇所です ★★★★★
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`APIエラー: ${errorData.error.message}`);
                }
                
                const data = await response.json();
                const generatedText = data.candidates[0].content.parts[0].text;
                serifuElement.textContent = generatedText.trim();

            } catch (error) {
                console.error('APIリクエストエラー:', error);
                serifuElement.textContent = 'ごめんなさい、今ちょっと考え中です...。もう一度試してみてね！';
            } finally {
                toggleLoading(false);
            }
        }

        // メインの処理
        container.addEventListener('click', () => {
            setRandomImage();
            generateSerifu();
        });

        // ページ読み込み時の初期化処理
        window.addEventListener('load', () => {
            loadMiihiData();
            setRandomImage();
        });

    </script>
</body>
</html>
