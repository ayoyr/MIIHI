<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Gemini Chat</h1>
        </div>
        <div class="chat-history" id="chat-history">
            <!-- チャットメッセージがここに追加されます -->
        </div>
        <div class="input-area">
            <input type="text" id="api-key-input" placeholder="Gemini APIキーを入力してください" class="api-key-input">
            <input type="text" id="user-input" placeholder="メッセージを入力してください..." class="user-input">
            <button id="send-button" class="send-button">送信</button>
        </div>
    </div>

    <!-- script.jsをESモジュールとして読み込みます -->
    <script type="module" src="script.js"></script>
</body>
</html>
